<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5779bcd09e.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Page</title>
  </head>
  <body>
    <div class="container">
      <!--search box for the weather-->
      <form id="search-form">
        <div class="search-bar">
          <input
            type="search"
            placeholder="Enter any city"
            class="search-input"
            id="search-input"
            autocomplete="off"
          />
          <input type="submit" value="Submit" class="search-btn" />
          <input type="button" value="Locate Me" class="locate-btn" />
        </div>
      </form>
      <!--weather-card-->
      <div class="row main-container">
        <div class="card-container">
          <div class="row card-cont">
            <!---first column-->
            <div class="col-6 card-a">
              <div class="row">
                <div class="col-8 card-a-today">
                  <p class="temp-today">
                    <span id="temp-label">24</span>
                    <a link="#" id="celcius" class="degrees">¬∞C</a>|<a
                      link="#"
                      id="farenheit"
                      class="degrees"
                      >¬∞F</a
                    >
                  </p>
                  <p class="label-today" id="label-today">Sunny</p>
                </div>
                <div class="col-4 icon-container">
                  <i class="fa-solid fa-sun weather-icon"></i>
                </div>
              </div>
              <div class="row today-date">
                <p id="today-date-text">Tuesday 20:00</p>
              </div>
              <div class="row place">
                <h1 class="place-name" id="place-name">üìçLos Angeles</h1>
              </div>
            </div>
            <!--second column-->
            <div class="col-6 card-b">
              <div class="row">
                <div class="precipitation" id="humidity-label">üåß34%</div>
              </div>
              <div class="row">
                <div class="wind-speed" id="wind-speed-label">üå¨2km/h</div>
              </div>
              <!--next six days cards-->
              <div class="row weather-row">
                <div class="col-4 card-next">
                  <div>
                    <p class="day">MON</p>
                    <p class="temp">24¬∞</p>
                  </div>
                </div>
                <div class="col-4 card-next">
                  <div>
                    <p class="day">TUE</p>
                    <p class="temp">23¬∞</p>
                  </div>
                </div>
                <div class="col-4 card-next">
                  <div>
                    <p class="day">WED</p>
                    <p class="temp">24¬∞</p>
                  </div>
                </div>
              </div>
              <div class="row weather-row">
                <div class="col-4 card-next">
                  <div>
                    <p class="day">THU</p>
                    <p class="temp">24¬∞</p>
                  </div>
                </div>
                <div class="col-4 card-next">
                  <div>
                    <p class="day">FRI</p>
                    <p class="temp">24¬∞</p>
                  </div>
                </div>
                <div class="col-4 card-next">
                  <div>
                    <p class="day">SAT</p>
                    <p class="temp">24¬∞</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <footer>
        <a
          href="https://github.com/kkash08/weather-app"
          target="_blank"
          class="github-link"
          >Open-sourced</a
        >
        with <i class="fa-solid fa-heart"></i> by Kamya 2022
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
